<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Jumlah Penyewaan Sepeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 40px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Prediksi Jumlah Penyewaan Sepeda</h2>
    <form method="POST">
        {% for field in [
            'season', 'yr', 'mnth', 'holiday', 'weekday', 'workingday',
            'weathersit', 'temp', 'atemp', 'hum', 'windspeed'
        ] %}
        <div class="mb-3">
            <label class="form-label">{{ field.capitalize() }}</label>
            <input type="number" step="any" name="{{ field }}" required class="form-control">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Prediksi</button>
    </form>
    
    {% if prediction %}
    <div class="alert alert-info mt-4">
        <strong>Hasil Prediksi:</strong> {{ prediction | round(2) }} penyewaan
    </div>
    {% endif %}
</div>
</body>
</html>
